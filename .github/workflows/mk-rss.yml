name: mk-rss-daily

permissions:
  contents: write

on:
  schedule:
    - cron: '5 0 * * *'      # 09:05 KST
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      GITHUB_REPO: pinksour/kubepresso
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt

      - name: Collect MK RSS and push to GitHub
      - run: python src/collector/rss_collector.py --target mk_economy --limit 5

      - uses: actions/upload-artifact@v4
        with:
          name: mk-economy
          path: data/$(data +%F)/mk_economy.json
